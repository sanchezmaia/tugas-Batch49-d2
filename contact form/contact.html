<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>contact&form</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <img src="img/logo.png" alt="logo-navbar" />
        </li>
        <li><a href="#">Home</a></li>
        <li><a href="#">My Project</a></li>
      </ul>
      <div class="nav-contact">
        <a href="#">Contact Me</a>
      </div>
    </nav>
    <div class="container">
      <h2>GET IN TOUCH</h2>
      <div class="form">
        <form>
          <div>
            <label for="input-name">Name</label>
            <input height="500" type="text" id="input-name" required />
          </div>
          <div>
            <label for="input-email">email</label>
            <input type="email" id="input-email" required />
          </div>
          <div>
            <label for="input-number">Phone Number</label>
            <input type="number" id="input-number" />
          </div>
          <div>
            <select>
              <label for="input-select">Subject</label>
              <option value="" hidden>select</option>
              <option>Frontend</option>
              <option>Backend</option>
              <option>FullStack</option>
            </select>
          </div>
          <div>
            <label for="input-yourmesage">Your message</label>
            <textarea rows="5" cols="10"></textarea>
          </div>
          <div>
            <button type="button" onclick="submitData(event)">submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
